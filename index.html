<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">



    <div class="left-panel">
        <div class="forms-container">
            <form id="player-names">
                <h2>Please input player names:</h2>
                <label for="player1">Player 1 (X)</label><br>
                <input type="text" id="player1" name="player1" placeholder="Player 1" maxlength="60"><br>
                <label for="player2">Player 2 (O)</label><br>
                <input type="text" id="player2" name="player2" placeholder="Player 2" maxlength="60"><br>
               
               <input id="startGame" class="button-style" type="submit" value="Start Game">
               
            </form> 
        
            <form action="" id="play-computer">
                <h2>Or play against the computer</h2>
                <label for="singlePlayer">Player Name</label><br>
                <input type="text" id="singlePlayer" name="" placeholder="Your Name" maxlength="60"><br>
                <input id="playComputer" class="button-style" type="submit" value="Play vs Computer">
            </form>
        </div>
    </div>    

    <div class="board">
        <h1>TIC TAC TOE</h1>
        <div class="top-row cell-row">
            <div class="cell" data-cell="00"></div>
            <div class="cell" data-cell="01"></div>
            <div class="cell" data-cell="02"></div>

        </div>
        <div class="mid-row cell-row">
            <div class="cell" data-cell="10"></div>
            <div class="cell" data-cell="11"></div>
            <div class="cell" data-cell="12"></div>
            
        </div>
        <div class="bottom-row cell-row">
            <div class="cell" data-cell="20"></div>
            <div class="cell" data-cell="21"></div>
            <div class="cell" data-cell="22"></div>

        </div>
    </div>

    <div class="right-panel">
        <p class="result"></p>
        
            <div class="restart">
                <button class="button-style">Restart</button>
            </div>

            <div class="restartAI">
                <button class="button-style">Play Again</button>
            </div>
       
    </div>

    </div>

    <div class="footer">
       <a href="https://github.com/Jamesredux/js-tic-tac-toe">Github</a>
    </div>
    


    <script src="board.js"></script> 
    <script src="game.js"></script>  
    <script src="player.js"></script>
</body>
</html>
